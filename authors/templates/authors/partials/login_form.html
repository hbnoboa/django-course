<div class="main-content pt-0">
    <form action="{{ form_action }}" method="POST">

        {% if form.errors %}
            <div class="row py-1">
                <div class="col">   
                    <div class="alert alert-danger">
                        Ocorreu um erro
                    </div>
                </div>    
            </div> 
        {% endif %}   

        {% csrf_token %}
        
        <div class="form-content">         
            <div class="row py-1">
                <div class="col">
                    <label for="{{ form.username.id_for_label }}" class="form_label">{{ form.username.label }}: </label>
                    <div class="input-group">
                        {{ form.username }}
                    </div>
                    <div class="text-danger">
                        {{ form.username.errors }}
                    </div>
                </div>
                <div class="col">
                    <label for="{{ form.password.id_for_label }}" class="form_label">{{ form.password.label }}: </label>
                    <div class="input-group">
                        {{ form.password }}
                    </div>
                    <div class="text-danger">
                        {{ form.password.errors }}
                    </div>
                </div>
            </div>
            <div class="row py-1">
                <div class="col">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div> 
        </div>     
    </form>
</div>
